<!DOCTYPE rendition>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả Kéo thả</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Kết quả Kéo thả</h1>
            <p class="text-center text-gray-600 mb-4" id="userInfo"></p>
        </div>

        <!-- Khu vực hiển thị kết quả -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Kết quả nhận được:</h2>
            
            <div id="resultsContainer" class="space-y-4">
                <p class="text-gray-500 text-center" id="noDataMessage">Chưa có dữ liệu. Vui lòng thực hiện kéo thả trên thiết bị mobile.</p>
                <div id="resultsContent" class="hidden">
                    <div class="mb-4">
                        <p class="font-medium">Thời gian gửi: <span id="timestamp" class="text-gray-600"></span></p>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-medium mb-2">Các đối tượng đã kéo thả:</h3>
                        <div id="itemsList" class="grid grid-cols-2 md:grid-cols-3 gap-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/gui2.js"></script>
</body>
</html>
